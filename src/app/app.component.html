<div class="flex">
  <div class="flex-1">
    <app-box
      *ngFor="let box of boxes"
      [box]="box"
      (selected)="selected($event)"
    ></app-box>
  </div>
  <app-control
    [boxes]="boxes"
    [lastIndex]="lastIndex"
    (generate)="generate($event)"
    (deleteBox)="delete($event)"
  ></app-control>
</div>
